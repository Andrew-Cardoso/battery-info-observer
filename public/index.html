<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/styles/app.css"/>

    <main>
      <section id="title">
        <h1>Battery Info</h1>
      </section>
      <section id="battery">

          <li>

            <span class="level"></span>

          </li>
        </ul>
      </section>
